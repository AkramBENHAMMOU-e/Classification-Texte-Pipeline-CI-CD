name: CML Report

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  train-and-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Utilisation de la v2 qui est le standard actuel
      - name: Setup CML
        uses: iterative/setup-cml@v2

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Preprocess Data
        run: |
          # On s'assure que les dossiers existent
          python src/preprocess.py

      - name: Train Model
        run: |
          python src/train.py

      - name: Write CML Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Création du titre
          echo "# Rapport de Classification Textuelle" > report.md
          
          # 2. Ajout des métriques JSON
          echo "" >> report.md
          echo "## Métriques Clés" >> report.md
          echo "\`\`\`json" >> report.md
          cat reports/metrics.json >> report.md
          echo "" >> report.md
          echo "\`\`\`" >> report.md
          
          # 3. Ajout du rapport texte détaillé
          echo "" >> report.md
          echo "## Détails par Classe" >> report.md
          echo "\`\`\`" >> report.md
          cat reports/classification_report.txt >> report.md
          echo "" >> report.md
          echo "\`\`\`" >> report.md
          
          # 4. Ajout de la Matrice de Confusion (Image)
          # On utilise cml publish pour uploader l'image et obtenir une URL
          echo "" >> report.md
          echo "## Matrice de Confusion" >> report.md
          cml publish reports/confusion_matrix.png --md >> report.md
          
          # 5. Envoi du commentaire sur GitHub
          cml comment create report.md